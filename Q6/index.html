<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="login-box">
            <div>
                <img class="hill-img" src="/img/Screenshot (77).png" alt="">
            </div>
            <div>LOG IN</div>
            <div>
                <form action="" class="form">
                    <div class="input-box input-user-pass">
                        <img class="icon" src="/img/Profile - 1.svg" alt="">
                        <input class="input" type="text" placeholder="Username">
                    </div>
                    <div class="input-box input-user-pass">
                        <img class="icon" src="/img/Unlock - 1.svg" alt="">
                        <input class="input" type="password" placeholder="Password">
                    </div>
                    <div class="input-box input-checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                </form>
            </div>
            <div>
                <button class="btn">Login</button>
            </div>
            <div class="forget-password">Forgot Password?</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
